<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My silly slave</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rum+Raisin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <h1 class="header">Will you be my slave, puppy?</h1>
      <div class="buttons">
        <button class="button button--yes">Yes</button>
        <button class="button button--no">No</button>
      </div>
      <img
        src="./img/toChoose.gif"
        alt="я милая картинка, *чмок*"
        class="picture"
      />
      <p class="text">
        Quickly put on the collar and run to the cage, my sweety ❤️
      </p>
    </main>
    <script src="./js/main.min.js"></script>
  </body>
</html>
